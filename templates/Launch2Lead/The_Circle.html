{% extends "Launch2Lead/base.html" %}
{% block content %}
    {% load staticfiles %}

    <section id="navblog">
        <div class="col-md-12" style="text-align: center">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a class="btn-lg" data-toggle="tab" href="#homeBLog" aria-expanded="true">Job Posting</a>
                </li>
                <li>
                    <a class="btn-lg" data-toggle="tab" href="#homeBLog_published" aria-expanded="true">Buy/Sell
                        Products</a>
                </li>
                <li>
                    <a class="btn-lg" data-toggle="tab" href="#homeBLog_formats" aria-expanded="true">Networking</a>
                </li>
            </ul>
        </div>
    </section>

    <section id="circle">
        <div class="container" style="margin-top: -100px">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12">
                        <form name="sentMessage" id="contactForm" novalidate>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Your Name *" id="name"
                                               required
                                               data-validation-required-message="Please enter your name.">

                                        <p class="help-block text-danger">{{ form.posted_by }}</p>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Your Email *" id="email"
                                               required
                                               data-validation-required-message="Please enter your email address.">

                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="tel" class="form-control" placeholder="Your Phone *" id="phone"
                                               required
                                               data-validation-required-message="Please enter your phone number.">

                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                <textarea class="form-control" style="height: 132px" placeholder="Your Message *"
                                          id="message" required
                                          data-validation-required-message="Please enter a message."></textarea>

                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-lg-12 text-center">
                                    {#                                    <button type="submit" style="margin-top: 10px" class="btn btn-xl">Post</button>#}
                                    <div class="readmore_area">
                                        <a data-hover="Go Ahead!"><span>Post</span></a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <table>
                    {{ form.as_table }}
                </table>
                <input type="submit" name="submit" value="Submit"/>
            </form>
        </div>
    </section>
{% endblock %}
